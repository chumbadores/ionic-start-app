<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>
      Feature Module
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ul>
          <ion-button color="primary" routerLink="/home" routerDirection="back">Home</ion-button>
          <ion-button color="primary" (click)="navToHome()">Programatically to Home</ion-button>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
